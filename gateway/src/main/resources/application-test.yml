spring:
  cloud:
    gateway:
      routes:
        - id: account_service
          uri: ${ACCOUNT_SERVICE_ENDPOINT}
          predicates:
            - Path=/api/v1/account-service/**
        - id: bid_service
          uri: ${BID_SERVICE_ENDPOINT}
          predicates:
            - Path=/api/v1/bid-service/**
          filters:
            JwtFilter
        - id : bwic_service
          uri: ${BWIC_SERVICE_ENDPOINT}
          predicates:
            - Path=/api/v1/bwic-service/**
          filters:
            JwtFilter
        - id : ui_service
          uri: ${UI_SERVICE_ENDPOINT}
          predicates:
            - Path=/**
