<nz-tabset [(nzSelectedIndex)]="selectedIndex" (nzSelectedIndexChange)="tabChange($event)">
  <nz-tab [nzTitle]="titleTemplate1">
    <ng-template #titleTemplate1>
      <span nz-icon [nzType]="tabs[0].iconType" nzTheme='twotone' [nzSpin]="tabs[0].iconSpin" [nzTwotoneColor]="tabs[0].color" style="margin: 0 0 0 0;"></span>
      {{ tabs[0].name }}
    </ng-template>
    <app-ongoing-table [data]="ongoingData"></app-ongoing-table>
  </nz-tab>
  <nz-tab [nzTitle]="titleTemplate2">
    <ng-template #titleTemplate2>
      <span nz-icon [nzType]="tabs[1].iconType" nzTheme='twotone' [nzSpin]="tabs[1].iconSpin" [nzTwotoneColor]="tabs[1].color" style="margin: 0 0 0 0;"></span>
      {{ tabs[1].name }}
    </ng-template>
    <app-upcoming-table [data]="upcomingData"></app-upcoming-table>
  </nz-tab>
  <nz-tab [nzTitle]="titleTemplate3">
    <ng-template #titleTemplate3>
      <span nz-icon [nzType]="tabs[2].iconType" nzTheme='twotone' [nzSpin]="tabs[2].iconSpin" [nzTwotoneColor]="tabs[2].color" style="margin: 0 0 0 0;"></span>
      {{ tabs[2].name }}
    </ng-template>
    <app-ended-table [data]="endedData"></app-ended-table>
  </nz-tab>
</nz-tabset>
